<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link href="css/bootstrap.min.css" rel="stylesheet"/>
	<link rel="stylesheet" href="css/font-awesome.min.css"/>	
	<script type="text/javascript" src="scripts/jquery.min.js"></script>
	<!-- jQuery背景插件 -->
	<script src="scripts/jquery.backstretch.min.js"></script>
	<script src="scripts/jquery.validate.min.js"></script>
	<script src="scripts/messages_zh.min.js"></script>
	<script src="scripts/index.js"></script>
	<title>PasswordBox</title>
</head>

<body>
	<header>
		<div class="container text-center">
			<div class="row">
				<div class="col-md-12 col-xs-12">
					<h1>PasswordBox<small>保险箱</small></h1>
				</div>
			</div>
		</div>
	</header>
	
	<div class="container">
		<div class="row">
			<div  class="col-md-7 col-md-offset-5 col-xs-8 col-xs-offset-4">
				<ul class="nav nav-pills">
				  <li role="presentation" class="active" id="signin-li">
				  	<a href="#" id="signin-a">登录</a>
				  </li>
				  <li role="presentation" id="signup-li" >
				 	 <a href="#" id="signup-a">注册</a>
				  </li>
				</ul>
			</div>
		</div>
	</div>
	
	<br />
	<!-- 登录 -->
	<div id="signin" class="container"> 
		<form id="signin-form">
			<div class="form-group">
				<div class="row">
					<div class="input-group col-xs-12 col-md-4 col-md-offset-4">
						<div class="input-group-addon"><i class="fa fa-user"></i></div>
						<input type="text" class="form-control" id="signin-userName" placeholder="用户名"/>
					</div>
				</div>
			</div>
		  
			<div class="form-group">
				<div class="row">
				    <div class="input-group col-xs-12 col-md-4 col-md-offset-4">
				    	<div class="input-group-addon"><i class="fa fa-key"></i></div>
						<input type="password" class="form-control" id="signin-userPassword" placeholder="密码">
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<div class="row">
					<div class="col-xs-3 col-xs-offset-3 col-md-1 col-md-offset-6">
						<input type="checkbox"> 记住我
					</div> 
					<div class="col-xs-6 col-md-5">
						<button type="button" class="btn btn-primary" id="signin-button">登录</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	
	<!-- 注册 -->
	<div id="signup" style="display: none;" class="container">
		<form id="signup-form" action="user/signUp" method="POST">
			<div class="form-group">
				<div class="row">
					<div class="input-group col-xs-12 col-md-4 col-md-offset-4">
						<div class="input-group-addon"><i class="fa fa-user"></i></div>
						<input type="text" class="form-control" name="userName" id="userName" placeholder="用户名" minlength="4" required/>
					</div>
				</div>
		  </div>
			<div class="form-group">
				<div class="row">
				    <div class="input-group col-xs-12 col-md-4 col-md-offset-4">
				    	<div class="input-group-addon"><i class="fa fa-key"></i></div>
						<input type="password" class="form-control" name="userPassword" id="userPassword" placeholder="密码"/>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
				    <div class="input-group col-xs-12 col-md-4 col-md-offset-4">
				    	<div class="input-group-addon"><i class="fa fa-key"></i></div>
						<input type="password" class="form-control" name="userPassword1" id="userPassword1" placeholder="确认密码"/>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<div class="row">
					<div class="col-xs-offset-6 col-xs-6 col-md-5 col-md-offset-7">
						<input type="submit" class="btn btn-primary" value="注册"/>
					</div>
				</div>
			</div>
		</form>
	</div> 
	
</body>
</html>
